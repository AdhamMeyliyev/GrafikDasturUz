<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

      <a href="../index.html" class="logo navbar-brand">GrafikDastur.uz</a>

        </ul>
      </div>

  </nav>

  <!-- Contact Section -->
  <section class="contact-section container">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Biz bilan bog‘laning</h1>
      <p class="text-muted">Savol yoki takliflaringiz bormi? Quyidagi forma orqali yuboring.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Ismingiz</label>
            <input type="text" class="form-control" id="name" placeholder="Ismingizni kiriting" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email manzilingiz</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Xabaringiz</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Xabaringizni yozing..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Yuborish</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      &copy; 2025 GrafikDastur.uz. <b>Muallif:</b> <i>Rashidov Ramazon</i>
    </div>
  </footer>

	<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault(); // sahifani yangilanishini to‘xtatadi

    // Ma'lumotlar yuborilganini bildiruvchi xabar
    const alertBox = document.createElement("div");
    alertBox.className = "alert alert-success mt-4";
    alertBox.textContent = "Xabaringiz muvaffaqiyatli yuborildi!";

    // Alert'ni forma tagiga qo‘shish
    this.after(alertBox);

    // 5 soniyadan so‘ng alert'ni o‘chirish
    setTimeout(() => {
      alertBox.remove();
      this.reset(); // Formani tozalash
    }, 5000);
  });
</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
