function createQuiz(containerId, questions) {
  const container = document.getElementById(containerId);
  let currentQuestionIndex = 0;
  let score = 0;

  // 🔁 Tasodifiy tartibga aralashtirish funksiyasi
  function shuffleArray(array) {
    return array
      .map(value => ({ value, sort: Math.random() }))
      .sort((a, b) => a.sort - b.sort)
      .map(({ value }) => value);
  }

  function render(html) {
    container.innerHTML = html;
  }

  function showQuestion() {
    const q = questions[currentQuestionIndex];

    // 🧠 Har safar variantlarni aralashtirish
    const shuffledOptions = shuffleArray(q.options.map((opt, i) => ({
      text: opt,
      index: i
    })));

    render(`
      <div class="quiz-header">${currentQuestionIndex + 1}. ${q.question}</div>
      <div class="d-grid gap-2">
        ${shuffledOptions.map((opt, i) => `
          <button type="button" class="btn btn-option" data-index="${opt.index}">${opt.text}</button>
        `).join('')}
      </div>
      <button class="btn btn-neon btn-next" disabled>Keyingi</button>
      <div class="result"></div>
    `);

    const buttons = container.querySelectorAll('.btn-option');
    const nextBtn = container.querySelector('.btn-next');
    const resultDiv = container.querySelector('.result');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (container.querySelector('.btn-option.selected')) return;

        const selectedIndex = +btn.getAttribute('data-index');
        btn.classList.add('selected');

        if (selectedIndex === q.correct) {
          btn.classList.add('correct');
          score++;
          resultDiv.textContent = "To'g'ri javob! ✅";
          resultDiv.style.color = "#00b074";
        } else {
          btn.classList.add('incorrect');
          // ✅ Shuffled variantlar orasidan to‘g‘ri javobni topish
          buttons.forEach(b => {
            if (+b.getAttribute('data-index') === q.correct) {
              b.classList.add('correct');
            }
          });
          resultDiv.textContent = "Noto‘g‘ri javob! ❌";
          resultDiv.style.color = "#dc3545";
        }

        nextBtn.disabled = false;
      });
    });

    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        render(`
          <div class="result">Test yakunlandi! Siz ${score} ta savolga to‘g‘ri javob berdingiz.</div>
          <button class="btn btn-neon restart-btn">Qayta boshlash</button>
        `);
        const restartBtn = container.querySelector('.restart-btn');
        restartBtn.addEventListener('click', () => {
          currentQuestionIndex = 0;
          score = 0;
          showQuestion();
        });
      }
    });
  }

  showQuestion();
}

// 🔸 Ikkita testni ishga tushirish
